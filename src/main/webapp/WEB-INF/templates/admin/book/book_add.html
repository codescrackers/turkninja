<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="/admin/layouts/admin">
<head>
</head>
<body>
	<section layout:fragment="admin_content">
		<div>

			<div id="page-content-wrapper">
				<div class="container-fluid">

					<div class="container">
						<div class="row">
							<h1>Kitap Ekle</h1>
						</div>
						<div class="row">
							<form th:action="@{/admin/book/add}" th:object="${bookDTO}"
								method="post" id="postForm">

								<div th:if="${#fields.hasErrors('*')}">
									<ul class="list-no-indent">
										<li class="error-line" th:each="err : ${#fields.errors('*')}"
											th:text="${err}"></li>
									</ul>
								</div>


								<div class="form-group">
									<label for="book-name">Kitap İsmi</label> <input
										type="text" th:field="*{name}" class="form-control" id="book-name" />
								</div>

								<div class="form-group">
									<label for="book-page-number">Sayfa Sayısı</label> <input
										th:field="*{pageNumber}" class="form-control" id="book-page-number" type="number" />
								</div>
								
								<div class="book-author">
									<label for="book-page-number">Yazar (Birden fazla yazarı
									arada virgül bırakarak yazınız)</label> <input
										th:field="*{author}" class="form-control" id="book-author" type="text" />
								</div>

								<div class="book-publisher">
									<label for="book-page-number">Yayımcı</label> <input
										th:field="*{publisher}" class="form-control" id="book-publisher" type="text" />
								</div>
								<div class="book-edition">
									<label for="book-page-number">Baskı</label> <input
										th:field="*{edition}" class="form-control" id="book-edition" type="text" />
								</div>

						<button type="submit" class="btn btn-default">Ekle</button>

						</form>
					</div>
				</div>

			</div>
		</div>
		</div>
		<!-- /#wrapper -->
	</section>
</body>

</html>
