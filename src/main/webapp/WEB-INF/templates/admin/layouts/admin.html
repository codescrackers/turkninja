<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="_csrf" th:content="${_csrf.token}" />

<link rel="icon" href="/favicon.ico" th:href="@{/favicon.ico}"

<title>Admin Panel</title>

<!-- jQuery -->

<!-- jQuery validation plugin -->
<script

<link rel="stylesheet" th:href="@{/css/home.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/css/simple-sidebar.css}"

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- jQuery ui -->
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />

<script src="../../../js/external/bootbox.min.js"

<script src="../../../js/common.js" th:src="@{/js/common.js}"></script>

<link rel="stylesheet" type="text/css" href="../../../css/blog.css"
	th:href="@{/css/blog.css}" />
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<section class="col-sm-2">
				<div class="col-padding">


					<div id="sidebar-wrapper">
						<ul class="sidebar-nav">

							<li><a
								href="@{/admin/book}">Kitaplar</a>

										th:href="@{/admin/book/add}">Kitap

								</ul></li>
							<li><a
								th:href="@{/admin/book-chapter}">Kitap

								<ul>
									<li><a
										th:href="@{/admin/book-chapter}">Kitap
											Bölümleri Listele</a></li>
									<li><a
										th:href="@{/admin/book-chapter/add}">Kitap
											Bölümleri Ekle</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</section>

			<section class="col-sm-6">

				<div class="col-padding">
					<section id="adminContent" layout:fragment="admin_content"></section>
				</div>
			</section>
		</div>
	</div>

	<footer class="page-footer">
		<p>&copy; 2016 Yazılım Okulu</p>
		<p>
			<a href="https://github.com/codescrackers/yazilim-okulu">https://github.com/codescrackers/yazilim-okulu</a>
