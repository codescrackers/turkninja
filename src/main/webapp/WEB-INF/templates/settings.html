<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorator="layouts/blog">

<head>
    <title>Blog — Edit settings</title>

    <script src="../../js/settings.js" th:src="@{/js/settings.js}"></script>
</head>

<body>

<section layout:fragment="content">
    <div class="col-sm-6 no-padding-col">

        <div th:if="${success}" class="settings-success">
            <img width="32" height="32" src="../../images/success-tick.png" th:src="@{/images/success-tick.png}"/>
            <div th:if="${isEmailForm}">Email başarılı bir şekilde kaydedildi</div>
            <div th:if="${isPasswordForm}">Şifre başarılı bir şekilde değiştirldi</div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Email'i değiştir</div>
            <div class="panel-body">
                <form th:action="@{/change_email}" th:object="${user}" method="post" id="emailForm">
                        <div th:if="${#fields.hasErrors('*')} and ${isEmailForm}">
                            <ul class="list-no-indent">
                                <li class="error-line" th:each="err : ${#fields.errors('*')}" th:text="${err}">Giriş hatalı</li>
                            </ul>
                        </div>

                        <div class="form-group">
                            <label for="currentPassword">Şimdiki şifre:</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"/>
                        </div>

                        <button type="submit" class="btn btn-default">Uygula</button>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Şifreyi değiştir</div>
            <div class="panel-body">
                <form th:action="@{/change_password}" th:object="${user}" method="post" id="passwordForm">
                    <div th:if="${#fields.hasErrors('*')} and ${isPasswordForm}">
                        <ul class="list-no-indent">
                            <li class="error-line" th:each="err : ${#fields.errors('*')}" th:text="${err}">Giriş hatalı</li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="oldPassword">Şimdiki şifre:</label>
                        <input type="password" class="form-control" id="oldPassword" name="currentPassword"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"/>
                    </div>
                    <div class="form-group">
                        <label for="password2">Şifre'yi tekrarla:</label>
                        <input type="password" class="form-control" id="password2" name="password2"/>
                    </div>
                    <button type="submit" class="btn btn-default">Uygula</button>

                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
